<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Toggle Button</title>
        <style>
            .menuToggle{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .topLine, .middleLine, .bottomLine{
                height: 5px;
                width: 100px;
                background-color: black;
            }
            .topLine{
                position: absolute;
                top: 10px;
            }
            .middleLine{
                position: absolute;
            }
            .bottomLine{
                position: absolute;
                bottom: 10px;
            }
        </style>       
    </head>

    <body>
        <h1>Making toggle buttons</h1>
        <div class="menuToggle">
            <div class="topLine"></div>
            <div class="middleLine"></div>
            <div class="bottomLine"></div>
        </div>
    </body>
    </html>
