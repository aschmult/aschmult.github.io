<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Toggle Button</title>
        <style>
            .menuToggle{
                height: 200px;
                width: 300px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: cadetblue;
            }
            .topLine, .middleLine, .bottomLine{
                height: 5px;
                width: 100px;
                background-color: black;
                position: relative;
                top: 82.5px;
                left: 100px;
            }
            .topLine{
                top: 80px;
            }
            .middleLine{
                top: 95px;
            }
            .bottomLine{
                top: 110px;
            }
            .menuToggle:hover .topLine{
                width: 130px;
                transform: rotate(45deg) translate(0, 21px);
            }
            .menuToggle:hover .bottomLine{
                width: 130px;
                transform: rotate(-45deg) translate(0, -21px);
            }
        </style>       
    </head>

    <body>
        <h1>Making toggle buttons</h1>
        <div class="menuToggle">
            <div class="topLine"></div>
            <div class="middleLine"></div>
            <div class="bottomLine"></div>
        </div>
    </body>
    </html>
