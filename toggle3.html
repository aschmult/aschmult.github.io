<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Toggle Button</title>
        <style>
            .menuToggle{
                height: 200px;
                width: 300px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: cadetblue;
            }
            .topLine, .middleLine, .bottomLine{
                height: 5px;
                width: 100px;
                background-color: black;
                position: relative;
                top: 82.5px;
                right: 100px;
            }
            .topLine{
            }
            .middleLine{
                top: 15px;
            }
            .bottomLine{
                top: 30px;
            }
            .menuToggle:hover .topLine{
                transform: rotate(45deg) translate(0, 10px);
                /*transform: translate(0, 10px);*/
            }
            .menuToggle:hover .bottomLine{
                transform: rotate(-45deg) translate(0, -10px);
                /*transform: translate(0, -10px);*/
            }
        </style>       
    </head>

    <body>
        <h1>Making toggle buttons!!</h1>
        <div class="menuToggle">
            <div class="topLine"></div>
            <div class="middleLine"></div>
            <div class="bottomLine"></div>
        </div>
    </body>
    </html>
