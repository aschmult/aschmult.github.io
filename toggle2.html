<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Toggle Button</title>
        <style>
            .notClicked{
                height: 100px;
                width: 100px;
                border-radius: 50%;
                box-sizing: border-box;
                border: 15px solid red;
                position:absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .clicked{
                height: 100px;
                width: 100px;
                border-radius: 50%;
                border: none;
                background-color: green;
                position:absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            /*short and long lines are the white ones on the green backgroud*/
            .shortLine, .longLine{
                position: absolute;
                height: 10px;
                background: white;
                opacity: 0;
            }
            .shortLine{
                width: 30px;
                top: 55px;
                left: 20px;
                transform: rotate(45deg);
            }
            .longLine{
                width: 50px;
                top: 44px;
                left: 35px;
                transform: rotate(-45deg);
            }
            .visable{
                opacity: 1;
            }
            /*red lines are the red ones*/
            .redLine1, .redLine2{
                position: absolute;
                height: 10px;
                width: 100px;
                background: red;
                opacity: 1;
            }
            .redLine1{
                transform: rotate(45deg);
            }
            .redLine2{
                transform: rotate(-45deg);
            }
            .invisable{
                opacity: 0;
            }
        </style>       
    </head>

    <body>
        <h1>Making a toggle button!!</h1>
        <div class="notClicked" id="circle" onclick="colorChange()">
            <span class="redLine1" id="redLine1"></span>
            <span class="redLine2" id="redLine2"></span>
            <span class="shortLine" id="shortLine"></span>
            <span class="longLine" id="longLine"></span>
        </div>
        <script>
            function colorChange() {
                var element = document.getElementById("circle");
                element.classList.toggle("clicked");
                var element = document.getElementById("shortLine");
                element.classList.toggle("visable");
                var element = document.getElementById("longLine");
                element.classList.toggle("visable");
                var element = document.getElementById("redLine1");
                element.classList.toggle("invisable");
                var element = document.getElementById("redLine2");
                element.classList.toggle("invisable");
            }
        </script> 
    </body>
</html>
