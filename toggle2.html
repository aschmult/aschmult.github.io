<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Toggle Button</title>
        <style>
            .circle{
                height: 100px;
                width: 100px;
                border-radius: 50%;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .not-clicked{
                height: 100%;
                width: 100%;
                border-radius: 50%;
                background-color: red;
                cursor: pointer;
            }
            .clicked{
                height: 100%;
                width: 100%;
                background-color: green;
            }
        </style>
        <script>
            $(".not-clicked").click(function () {
                $(this).toggleClass(".clicked");
            })
        </script>        
    </head>

    <body>
        <h1>Playing with a toggle button</h1>
        <div class="circle">
            <div class="not-clicked"></div>
        </div>
    </body>
</html>
