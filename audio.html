<!DOCTYPE html>
<html lang="en">
<head>
    <title>Anna Schmult</title>
    <style>
        .voiceover{
            position: relative;
            display: inline-block;
        }
        button .tipText{
            width: 120px;
            visibility: hidden;
            background-color: #b3b3b3;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 100%;
            margin-left: -70px;
        }
        button:hover .tipText {
            visibility: visible;
        }
        button{
            border: none;
            background-color: white;
            position: relative;
        }
    </style>
</head>

<body>
    <p>Welcome to New York</p>
    <audio id="audio" src="audio/Welcome-to-New-York.mp3" ></audio>
    <div class = "voiceover">
        <button>Voiceover: </button>
        <button onClick = "playAudio()" type = "button">▶<span class = "tipText">Play voiceover</span></button>
        <button onClick = "pauseAudio()" type = "button">❚❚<span class = "tipText">Pause voiceover</span></button>
    </div>
    <script>
        var x = document.getElementById("audio");
        function playAudio(){
            x.play();
        }
        function pauseAudio(){
            x.pause();
        }
    </script>
</body>

</html>
