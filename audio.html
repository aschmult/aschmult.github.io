<!DOCTYPE html>
<html lang="en">
<head>
    <title>Anna Schmult</title>
    <style>
        .voiceover{
            border: grey;
            border-radius: 4px;
        }
        button{
            border: none;
            background-color: white;
            position: relative;
            display: inline-block;
        }
    </style>
</head>

<body>
    <p>Welcome to New York</p>
    <audio id="audio" src="audio/Welcome-to-New-York.mp3" ></audio>
    <div class = "voiceover">
        <button>Voiceover: </button>
        <button onClick = "playAudio()" type = "button">▶</button>
        <button onClick = "pauseAudio()" type = "button">❚❚</button>
    </div>
    <script>
        var x = document.getElementById("audio");
        function playAudio(){
            x.play();
        }
        function pauseAudio(){
            x.pause();
        }
    </script>
</body>

</html>
